<!DOCTYPE html>
<html>
<head>
	<title>Error Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
			background-color: #ffffff;
			box-shadow: 0px 2px 6px rgba(0,0,0,0.3);
			border-radius: 10px;
			text-align: center;
		}
		
		h1 {
			font-size: 36px;
			margin-bottom: 20px;
			color: #ff0000;
		}
		
		p {
			font-size: 24px;
			margin-bottom: 30px;
		}
		
		button {
			background-color: #4CAF50;
			color: #ffffff;
			font-size: 18px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Error</h1>
		<p>Sorry, an error occurred while processing your request.</p>
		<button onclick="history.go(-1);">Go Back</button>
	</div>
</body>
</html>
