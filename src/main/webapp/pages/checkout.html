<html>
<head>
	<title>Checkout Page</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
	<style>
		* {
			box-sizing: border-box;
			font-family: 'Montserrat', sans-serif;
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #f6f6f6;
		}

		.container {
			margin: 30px auto;
			max-width: 800px;
			padding: 20px;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 20px;
		}

		form {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			padding: 20px;
		}

		label {
			color: #555;
			display: block;
			font-size: 18px;
			margin-bottom: 10px;
		}

		input[type="text"],
		input[type="email"],
		input[type="tel"],
		input[type="number"] {
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
			font-size: 16px;
			margin-bottom: 20px;
			padding: 10px;
			width: 100%;
		}

		input[type="text"]:focus,
		input[type="email"]:focus,
		input[type="tel"]:focus,
		input[type="number"]:focus {
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			outline: none;
		}

		select {
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
			font-size: 16px;
			margin-bottom: 20px;
			padding: 10px;
			width: 100%;
		}

		select:focus {
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			outline: none;
		}

		.checkbox-container {
			display: flex;
			align-items: center;
			margin-bottom: 20px;
		}

		input[type="checkbox"] {
			margin-right: 10px;
		}

		.checkbox-label {
			color: #555;
			font-size: 16px;
		}

		button[type="submit"] {
			background-color: #008CBA;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			font-size: 18px;
			margin-top: 20px;
			padding: 10px 20px;
		}

		button[type="submit"]:hover {
			background-color: #007AA3;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Checkout</h1>
		<form>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Enter your name" required>

			<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required>
<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

<label for="address">Address</label>
<input type="text" id="address" name="address" placeholder="Enter your address" required>

<label for="zip">Zip Code</label>
<input type="text" id="zip" name="zip" placeholder="Enter your zip code" required> 

<label for="cardname">Name on Card</label>
<input type="text" id="cardname" name="cardname" placeholder="Enter the name on your card" required>

<label for="cardnumber">Card Number</label>
<input type="text" id="cardnumber" name="cardnumber" placeholder="Enter your card number" required>

<label for="expmonth">Expiration Month</label>
<input type="text" id="expmonth" name="expmonth" placeholder="MM" required>

<label for="expyear">Expiration Year</label>
<input type="text" id="expyear" name="expyear" placeholder="YYYY" required>

<label for="cvv">CVV</label>
<input type="text" id="cvv" name="cvv" placeholder="Enter your card's CVV" required> 

<label for="agree">
	<input type="checkbox" id="agree" name="agree" required>
	I agree to the terms and conditions.
</label>

<button type="submit">Complete Checkout</button>
</form>
</body>
</html>
